<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!--/ google fonts -->

    <!-- css -->
    <link href="dist/output.css" rel="stylesheet">
    <!--/ css -->
    <title>Reset Password</title>
</head>

<body>
    <main>
        <div class="container mx-auto max-w-[1440px] h-[100vh]">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-3 p-3.5 h-full">
                <div class="h-full">
                    <div class="flex justify-center md:justify-start items-center mb-32">
                        <a href="index.html"><img class="md:pt-10 md:pl-16" src="./assets/img/loginlogo.png" alt="Logo"></a>
                    </div>
                    <div class="mx-auto max-w-[420px] p-2.5" id="bgPosition">
                        <div class="text-center mb-[30px]">
                            <h2 class="text-fs_34 text-c_33 mb-4">Reset Password</h2>
                            <p class="text-c_85 text-fs_18 font-medium mb-4">
                                To reset password, type in your email address and click the reset button
                            </p>
                        </div>
                        <form action="">
                            <input type="email"
                                class="w-full block border border-c_ED border-solid rounded-r_11 p-p_60 mb-5"
                                placeholder="Email Address" style="background-image: url('../assets/img/email.png');">

                            <div class="text-center">
                                <button type="submit" class="w-[200px] py-[16px] whitespace-nowrap"><a href="resetPasswordStep2.html">Reset</a></button>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="h-full">
                    <img class="w-full h-full rounded-3xl" src="./assets/img/loginBg.png" alt="Log In">
                </div>
            </div>
        </div>

    </main>

</body>

</html>
